<div class="content-box" *ngIf="!isLoading">
    <h2>Edit Listing</h2>
    <app-listing-data-form 
        submitButtonText = "Save Changes"
        [initialName]="listing?.name ?? ''"
        [initialDescription]="listing?.description ?? ''"
        [initialPrice]="listing?.price?.toString() ?? ''"
        (onSubmit)="onSubmit($event)"></app-listing-data-form>
</div>
<div class="content-box" *ngIf="isLoading">
    <h3>Loading...</h3>
</div>
