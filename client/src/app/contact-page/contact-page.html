<div class="content-box">
    <h3>Send the owner a message:</h3>
    <div>
        <label for="email">
            Your email address:
            <input name="email" type="text" [(ngModel)] ="email" />
        </label>
    </div>
    <div>
        <label for="message">
            Your message:
            <textarea 
                name="message" 
                rows="5"
                cols="20"
                [(ngModel)] = "message"></textarea>
        </label>
    </div>
    <button (click)="sendMessage()">Send</button>
</div>
